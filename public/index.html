<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Coffee time</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/record.js"></script>
	
	<div class="container">
	<div class="text-center mt-5">
  <h1>Registration for Coffee meetup session</h1>
  </div>
  <div class="row ">
  <div class="col-lg-7 mx-auto">
	<div class="card mt-2 mx-auto p-4 bg-light">
	<div class="card-body bg-light">
	  <div class="container">
		  <div class="rows" id="result"></div>
	  <form id="registration-form" role="form" method="POST">
		<div class="controls">
		<div class="row">
		  <div class="col-md-6">
		  <div class="form-group"> 
			<label for="form_name">Name *</label>
			<input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required."> </div>
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-6">
		  <div class="form-group">
			  <label for="form_email">Email *</label>
			  <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-6">
			  <table class="form-group">
				  <tr>
					  <td><label>When do you want to meet *</label></td>
					  <td>
						  <input type="checkbox" name="timeslot" class="form-control" value="0">Wednesday 430pm EST
						  <input type="checkbox" name="timeslot" class="form-control" value="1">Thursday 430pm EST
					  </td>
				  </tr>
			  </table>

			</div>
		  </div>
		</div>
		  <div class="row">
			  <input type="submit" id="submitbtn" value="Register" class="btn btn-success btn-custom">
		  </div>
	  </form>
	  </div>
	</div>
	</div> <!-- /.8 -->
  </div> <!-- /.row-->
  </div>
</div>
  </body>
</html>
